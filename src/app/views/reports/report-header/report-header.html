
<div class="w-full t-gray">
  <form class="grid m-0 w-full div-filters" [formGroup]="filtersForm" >
    <div class="col-3 pl-4">
      <p-iconfield class="w-full h-full">
        <input formControlName="name" type="text" class="w-full text-sm h-full underline-input pl-2" pInputText placeholder="Search" />
        <p-inputicon class="pi pi-search" />
      </p-iconfield>
    </div>
    <div class="col-2 px-5">
      <p-select class="w-full" formControlName="workstation" size="small" [options]="workstations()" placeholder="Puesto" showClear />
    </div>
    <div class="col-2"></div>
    <div class="col-2 px-6">
      <p-select class="w-full" formControlName="status" size="small" [options]="status" placeholder="Estado" showClear />
    </div>
    <div class="col-1"></div>
    <div class="col-1 flex px-4 align-items-center justify-content-end">

    </div>
  </form>

  <div class="grid m-0 w-full div-filters">
    <div class="col-3 text-sm text-center">
      <p>Personal</p>
    </div>
    <div class="col-2 text-sm text-center">
      <p>Puesto</p>
    </div>
    <div class="col-2 text-sm text-center">
      <p>Horario</p>
    </div>
    <div class="col-2 text-sm text-center">
      <p>Estado</p>
    </div>
    <div class="col-2 text-sm text-center">
      <p>Antiguedad</p>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
