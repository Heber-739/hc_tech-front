 <div class="grid m-0 w-full div-filters align-items-center">

      <div class="col-3 text-base py-0 flex  items-center align-items-center">
        @if (employee().imagen){
        <p-avatar [image]="employee().imagen"  class="mr-2" size="normal" shape="circle" />
      } @else {
        <p-avatar icon="pi pi-user" class="mr-2" size="normal" shape="circle" />
      }
        <span >{{ employee().nombre }}</span>
    </div>
  <div class="col-2 text-sm text-center">
      <span>{{ employee().puesto }}</span>
    </div>

    <div class="col-2 text-sm text-center">
      <span>{{ employee().turno }}</span>
    </div>

    <div class="col-2 text-sm text-center">
      <span class="btn"
      [ngClass]="{
    'active': employee().estado == 'Activo',
    'inactive': employee().estado == 'Inactivo',
    'absent': employee().estado == 'Ausente',
    'vacation': employee().estado == 'Vacaciones',
  }" >{{ employee().estado }}</span>
    </div>
    <div class="col-2 text-xs text-center">
      <span>{{ getTimeInCompany() }}</span>
    </div>
    <div class="col-1 flex align-items-center justify-content-center">
      <p-button (onClick)="setEmployeeData()" label="Ver" type="primary" outlined  />
    </div>

</div>
