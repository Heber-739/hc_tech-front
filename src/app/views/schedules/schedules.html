<app-schedules-header></app-schedules-header>
<div class="flex w-full flex-grow-1 bg-light-gray gap-2 p-2">

  @for (shiftDay of shifts().shift; track $index) {
        <app-schedules-shift
            [shift]="shiftDay"
            class="col p-0 border-round-lg bg-white"
            style="height: calc(100vh - 158px);"
            [style]="isCurrentShift(shiftDay.shift) ? 'outline: 2px solid var(--accent)':'' "

        ></app-schedules-shift>
  }


</div>

  <div class="flex flex-shrink-0 justify-content-center py-2 align-items-center ">
    <i (click)="changeDay(false)" class="pi pi-chevron-left text-primary text-xl"> </i>
    <p class="mx-5">{{ getDay() }}</p>
    <i (click)="changeDay(true)" class="pi pi-chevron-right text-primary text-xl"> </i>
  </div>
