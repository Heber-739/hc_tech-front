<app-schedules-header></app-schedules-header>
<div class="flex w-full flex-grow-1 bg-light-gray gap-2 p-2">
  @for (key of keys; track $index) {
  <div
    class="col p-0 border-round-lg bg-white w-full"
    style="height: calc(100vh - 158px)"
    [style]="isCurrentShift(key) ? 'outline: 2px solid var(--accent)' : ''"
  >
    <div class="flex flex-column h-full border-round-lg column p-1 w-full">
      <div class="w-full flex flex-column bg-white flex-shrink-0 border-round-lg">
        <div class="w-full text-sm flex justify-content-center align-items-center">
          <p class="t-gray">
            {{ key }}
          </p>
        </div>
        <div class="divider my-1 mx-5"></div>
      </div>

      <div class="flex border-gray my-2 mx-1 t-gray py-1 text-center">
        <p class="w-6">Empleado</p>
        <p class="w-3">ingreso</p>
        <p class="w-3">Egreso</p>
      </div>

      <div class="flex flex-column gap-1 h-full scrollable">
        @for (item of shifts()[key]; track $index) {
        <app-schedule-item [item]="item"> </app-schedule-item>
        }
      </div>
    </div>
  </div>
  }
</div>

<div class="flex flex-shrink-0 justify-content-center py-2 align-items-center">
  <i (click)="changeDay(false)" class="pi pi-chevron-left text-primary text-xl"> </i>
  <p class="mx-5 w-3 text-center">{{ getDay() }}</p>
  <i (click)="changeDay(true)" class="pi pi-chevron-right text-primary text-xl"> </i>
</div>
