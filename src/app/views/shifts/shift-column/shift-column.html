<div class="flex flex-column h-full min-h-0 border-round-lg column p-1">

  <div class="w-full flex flex-column flex-shrink-0">
    <div class="  w-full text-xs flex justify-content-between align-items-center">
      <p class="primary-color">
        {{ getLength() }}
      </p>
      <p class="text-sm t-gray">{{ getDay() }}</p>
      <i (click)="addClick($event)" class="pi pi-plus-circle primary-color mx-1"></i>
    </div>
    <div class="divider my-2 mx-2"></div>
  </div>


  <div class="flex flex-column gap-1 flex-1 min-h-0 scrollable" >
    @for (item of showShifts(); track $index) {
      <div class="flex align-items-center bg-white border-round-sm gap-1 w-full py-2">
          @if (item.imagen){
            <p-avatar [image]="item.imagen"  class="flex-shrink-0" shape="circle" />
          } @else {
            <p-avatar icon="pi pi-user" class="flex-shrink-0" shape="circle" />
          }
        <div class="flex flex-column flex-grow-1 ">
          <p class="text-xs " >{{item.nombre}}</p>
          <p class="text-xs " >{{item.puesto}}</p>
        </div>
        <div class="flex w-auto flex-shrink-0">
          @if(user().rol !== 'empleado' ){
            <p-menu #menu [model]="items()" [popup]="true" />
            <i (click)="clickMenu(item.turno_id) && menu.toggle($event)" class="pi pi-ellipsis-v"> </i>
          }
      </div>
      </div>
    }
  </div>

</div>

@if (addShiftModal().date) {

  <div (click)="closeModal()"  class="flex curtain fixed w-full h-full top-0 left-0 z-1 justify-content-center align-items-center">

    <div (click)="$event.stopPropagation()" class="flex flex-column w-fit max-h-fit gap-5 z-2 bg-white p-5 border-round-3xl">
          <p class="text-xl flex-grow-1 text-center">Buscar por nombre</p>
            <p-autocomplete
            [suggestions]="addShiftModal()!.show" (onSelect)="addShift($event)"
            (completeMethod)="searchEmployee($event)" optionLabel="nombre" />
          </div>
        </div>

      }
