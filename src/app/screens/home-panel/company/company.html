<div class="flex justify-content-center align-items-center curtain absolute left-0 top-0 w-screen h-screen z-1">
  <div class="flex flex-column w-5 h-auto bg-white z-2 py-1 px-3">
    <p-divider class="mx-2 my-3" />
     <div class="w-full flex">
      <div class="relative w-fit h-fit px-1">
        <input (change)="loadFile($event)" type="file" style="display: none;" id="file-input" accept="image/*" >
        @if (currentCompany().imagen){
          <p-avatar [image]="currentCompany().imagen!"  class="mx-auto" size="xlarge" shape="circle" />
        } @else {
          <p-avatar icon="pi pi-user" class="mx-auto" size="xlarge" shape="circle" />
        }
        <label for="file-input"><i class="text-xs p-1 pi pi-pencil absolute bottom-0 right-0 bg-light-gray border-circle"></i></label>
      </div>
      <form class=" flex flex-column gap-2 px-3 w-full" action="" [formGroup]="companyForm" >
        <p-select [options]="companies()" size="small" formControlName="nombre" optionLabel="nombre" placeholder="Compañia" [editable]="true" class="w-full" />
        <input class="w-full" pSize="small" pInputText formControlName="pag_web" type="text" placeholder="Página web" />
        <input class="w-full" pSize="small" pInputText formControlName="direccion" type="text" placeholder="Dirección" />
        <input class="w-full" pSize="small" pInputText formControlName="razon_social" type="text" placeholder="Razón social" />
        <div class="w-full flex gap-1">
          <p-datepicker class="w-4" size="small" fluid [iconDisplay]="'input'" [showIcon]="true" formControlName="created_at" placeholder="Año fundación" />
          <input class="w-8" pSize="small" pInputText formControlName="email" type="email" placeholder="Email" />
        </div>
        <div class="w-full flex gap-1">
          <input class="w-4" pSize="small" pInputText formControlName="cuit" type="text" placeholder="CUIT" />
          <input class="w-8" pSize="small" pInputText formControlName="telefono" type="text" placeholder="Teléfono" />
        </div>

        <div class="flex my-3 justify-content-end gap-3">
          <p-button (onClick)="openConfirmModal()" [disabled]="!includesCompany()" size="small"  severity="danger" label="Eliminar"  />
          <p-button (onClick)="closeForm()"  size="small"  severity="danger" outlined label="Cancelar"  />
          <p-button (onClick)="submit()"  size="small"  severity="primary" [label]="labelAction()"  />
        </div>
      </form>
    </div>
  </div>
</div>
<app-modal-actions
[modalKey]="modalKey()"
(confirmDelete)="closeModal($event)"
 ></app-modal-actions>
