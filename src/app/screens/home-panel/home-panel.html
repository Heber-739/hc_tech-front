<main class="flex">
  <app-sidebar></app-sidebar>
  <div class="w-full h-full flex flex-column">
    <app-header (companyAction)="toggleCompanyForm(true)" ></app-header>
    <router-outlet></router-outlet>
  </div>
</main>
@if(companyForm()){
  <app-company
  [companies]="companies()"
  (close)="toggleCompanyForm(false)"
  (pushCompany)="entryCompany($event)"
  (deleteyCompany)="deleteCompany($event)"
  (close)="toggleCompanyForm(false)"
  ></app-company>
}
