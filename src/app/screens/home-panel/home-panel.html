<main class="flex h-full">
  <app-sidebar></app-sidebar>

  <div class="flex flex-column h-screen min-h-0 w-full">
    <app-header (companyAction)="toggleCompanyForm(true)" class="flex-shrink-0"></app-header>

    <div class="flex flex-grow-1 min-h-0 w-full" #routerContainer >
      <router-outlet></router-outlet>
    </div>
  </div>
</main>


@if(companyForm()){
  <app-company
  [companies]="companies()"
  (close)="toggleCompanyForm(false)"
  (pushCompany)="entryCompany($event)"
  (deleteyCompany)="deleteCompany($event)"
  (close)="toggleCompanyForm(false)"
  ></app-company>
}
