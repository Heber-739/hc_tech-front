<aside class="aside" [ngClass]="expanded() ? 'expanded-aside' : 'short-aside'">
  <!-- Toggle menu -->
  <div class="toogle-btn" (click)="toggleMenu()">
    <i
      class="pi pi-angle-double-left icon primary-icon text-2xl"
      [ngClass]="expanded() ? 'pi-angle-double-left' : 'pi-angle-double-right'"
    ></i>
  </div>

  <!-- Header -->
  <div class="flex flex-column py-3 px-3">
    <div class="flex gap-1 w-full gap-2 justify-center">
      <p-avatar
       size="large" shape="circle" [image]="company().img"
       [ngClass]="expanded() ? 'mr-2':'m-auto' "
       />
      @if(expanded()){
        <div class="mr-auto">
          <p class="text-lg text-white font-bold">{{ company().companyName }}</p>
          <p class="text-sm t-gray">{{ company().userName }}</p>
        </div>
      }
    </div>
    <div class="divider"></div>

    <!--  Buttons -->

    <div class="w-full flex flex-column gap-4">

      <a routerLink="/panel/employees" pButton [severity]="getSeverity('employees')"
      class="w-full justify-content-start border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-users" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Empleados</p> }

      </a>


      <a routerLink="/panel/shifts" pButton [severity]="getSeverity('shifts')"
      class="w-full justify-content-start border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-book text-xl" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Turnos</p> }

      </a>


      <a routerLink="/panel/schedules" pButton [severity]="getSeverity('schedules')"
      class="w-full justify-content-start border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-clock text-xl" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Horarios</p> }

      </a>


      <a routerLink="/panel/calendar" pButton [severity]="getSeverity('calendar')"
      class="w-full justify-content-start border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-calendar-clock text-xl" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Calendario</p> }

      </a>


      <a routerLink="/panel/procedures" pButton [severity]="getSeverity('procedures')"
      class="w-full justify-content-start border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-copy text-xl" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Tramites</p> }

      </a>


      <a routerLink="/panel/reports" pButton [severity]="getSeverity('reports')"
      class="w-full border-round-sm"
      [ngClass]="expanded() ? 'justify-content-start':'justify-content-center' "
      >
      <i class="pi pi-chart-line text-xl" pButtonIcon></i>
      @if(expanded()){ <p pButtonLabel >Reportes</p> }

      </a>


    </div>
  </div>

</aside>
